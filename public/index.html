    .spin {
        display: flex;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #2727da;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        z-index: 10000;
    }

    .eyes {
        width: 45%;
    }

    @media (max-width: 768px) {
        .eyes {
            width: 70% !important;
            margin-left: 12%;
        }

        .spin {
            justify-content: unset;
        }
    }

    @keyframes widthbtn {
        0% {left: -70%;}
        100% {left: -80%;}
    }
    @-o-keyframes widthbtn {
        0% {left: -70%;}
        100% {left: -80%;}
    }
    @-moz-keyframes widthbtn {
        0% {left: -70%;}
        100% {left: -80%;}
    }
    @-webkit-keyframes widthbtn {
        0% {left: -70%;}
        100% {left: -80%;}
    }

    .btn-mid:before {
        content: '';
        position: absolute;
        top: 0;
        left: -90%;
        height: 100%;
        width: 150%;
        background-image: url('../static/img/btn.svg');
        background-position: left;
        background-repeat: no-repeat;
        background-size: 100%;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    .btn-alt:before {
        content: '';
        position: absolute;
        top: 0;
        left: -90%;
        height: 100%;
        width: 150%;
        background-image: url('../static/img/btn-1.svg') !important;
        background-position: left;
        background-repeat: no-repeat;
        background-size: 100%;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    .btn-gallery:before {
        animation-duration: 1s;
        animation-name: widthbtn;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        transition: all 0.2s ease-in-out;
        -webkit-transition: all 0.2s ease-in-out;
    }

<div class="spin" id="spinner">

<script>
    document.onreadystatechange = function () {
        if (document.readyState === "complete") {
            document.getElementById("spinner").style.display = "none";
        } else {
            document.getElementById("spinner").style.display = "flex";
        }
    };
    window.onbeforeunload = function () {
        document.getElementById("spinner").style.display = "flex";
    };
    function showSpin() {
        document.getElementById("spinner").style.display = "flex";
    }
    function hideSpin() {
        document.getElementById("spinner").style.display = "none";
    }
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceWorker.js', { scope: '/' }).then(function(reg) {
            //console.log('Registro exitoso. Scope: ' + reg.scope);
        }).catch(function(error) {
            //console.log('Registro fallido: ' + error);

</script>
